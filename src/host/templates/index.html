<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <h2>Welcome to your Alarm Clock</h2>
    <p>Please enter your desired time to wake up</p>

    <form method = "post" action = "/">
        {{form.csrf_token}}
        <p>
            {{form.time.label}}<br>
            {{ form.time()}}
        </p>
        <p><input type= "submit" value = "Submit"></p>
    </form>
</body>
</html>
